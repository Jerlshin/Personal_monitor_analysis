<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Input - User Monitoring</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Custom Styles for Habit Cards */
        .habit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .habit-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .habit-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        /* Visual state when checkbox is checked */
        .habit-card.active {
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
            border-color: var(--success-color);
            color: #155724;
        }

        /* Hide actual checkbox but keep it accessible */
        .habit-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .habit-icon {
            font-size: 1.2rem;
            color: var(--text-light);
        }
        
        .habit-card.active .habit-icon {
            color: #155724;
        }

        .date-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Common Navbar -->
    <nav class="navbar" id="mainNav">
        <div class="navbar-brand">LifeMonitor</div>
        <div class="nav-links">
            <a href="{% url 'home' %}" class="nav-item">Home</a>
            <a href="{% url 'logout' %}" class="nav-item btn-logout">Logout</a>
        </div>
    </nav>

    <div style="max-width: 800px; margin: 0 auto; padding: 20px;">
        
        <!-- Header Section -->
        <div style="text-align: center;" class="animate-fade-up">
            <h1 style="font-weight: 800; margin-bottom: 10px;">Daily Tracker</h1>
            <div class="date-badge">üìÖ {{ current_date|date:"l, F jS, Y" }}</div>
        </div>

        <form method="post">
            {% csrf_token %}
            
            <!-- Habits Section -->
            <div class="glass-container animate-fade-up delay-1" style="margin-bottom: 30px;">
                <h3 style="margin-bottom: 20px; color: var(--primary-color);">‚úÖ Habits & Tasks</h3>
                
                <div class="habit-grid">
                    {% for habit in habits %}
                    <label class="habit-card" id="card_{{ habit.id }}">
                        <div>
                            <div style="font-weight: 700; font-size: 1.05rem;">{{ habit.name }}</div>
                            {% if habit.description %}
                            <div style="font-size: 0.85rem; opacity: 0.8;">{{ habit.description }}</div>
                            {% endif %}
                        </div>
                        <input type="checkbox" 
                               class="habit-checkbox" 
                               name="habit_{{ habit.id }}" 
                               id="habit_{{ habit.id }}" 
                               onchange="toggleCard(this, 'card_{{ habit.id }}')">
                        <div class="habit-icon">‚óã</div>
                    </label>
                    {% empty %}
                    <div style="grid-column: 1 / -1; text-align: center; padding: 20px; color: var(--text-light);">
                        <p>No habits found.</p>
                        <a href="{% url 'habit_list' %}" class="btn btn-secondary btn-sm">Manage Habits</a>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Reflection Section -->
            <div class="glass-container animate-fade-up delay-2">
                <h3 style="margin-bottom: 20px; color: var(--primary-color);">üìù Daily Reflection</h3>
                
                <div class="form-group">
                    <label class="form-label">Who did you connect with or love today?</label>
                    {{ form.loved_someone }}
                    <!-- Ensure your form widget in forms.py has class 'form-control' or add styling via JS/CSS if needed. 
                         The common CSS targets .form-control class -->
                </div>
                
                <div class="form-group">
                    <label class="form-label">Daily Summary</label>
                    {{ form.daily_summary }}
                </div>

                <button type="submit" class="btn btn-primary btn-block" style="margin-top: 30px; padding: 15px; font-size: 1.1rem;">
                    Submit Entry üöÄ
                </button>
            </div>

        </form>
    </div>

    <script>
        // Toggle visual state of habit cards
        function toggleCard(checkbox, cardId) {
            const card = document.getElementById(cardId);
            const icon = card.querySelector('.habit-icon');
            
            if (checkbox.checked) {
                card.classList.add('active');
                icon.innerHTML = '‚úî';
            } else {
                card.classList.remove('active');
                icon.innerHTML = '‚óã';
            }
        }

        // Smart Navbar Scroll Logic
        let lastScroll = 0;
        const navbar = document.getElementById('mainNav');

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            if (currentScroll > lastScroll && currentScroll > 100) {
                navbar.classList.add('nav-hidden');
            } else {
                navbar.classList.remove('nav-hidden');
            }
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
