<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #eef2f3, #8e9eab);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 700px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(230, 247, 255, 0.9)); /* Slightly lighter gradient */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            font-size: 4em;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #555;
        }
        .deep-breath {
            font-weight: bold;
            color: #2a9d8f;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background: #ff6b6b;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #e63946;
        }
        .illustration {
            margin: 20px 0;
            font-size: 5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">&#128577;</div>
        <h1>404</h1>
        <p>Oops! Looks like you've taken a wrong turn.</p>
        <p>The page you're looking for is lost in cyberspace. But don't worry, you’re not alone. Even the best explorers get lost sometimes.</p>
        <p class="deep-breath">Take a deep breath, and let’s get you back on track.</p>
        <p><a href="/">Return to Home</a></p>
    </div>
</body>
</html>
